<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/blogs/list}" class="btn btn-primary">Back to list</a>
</div>
<div class="container mt-3">
    <form method="post" th:object="${blog}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label" for="tittle">Tittle</label>
            <input type="text" id="tittle" th:field="*{tittle}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <textarea id="content" cols="30" rows="10" th:field="*{content}"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
