<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/blogs/list}" class="btn btn-primary">Back to list</a>
</div>
<div class="container mt-3">
    <form method="post">
        <div class="mb-3">
            <label class="form-label" for="tittle">Tittle</label>
            <input type="text" class="form-control" id="tittle" th:value="${blog.tittle}" disabled >
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <input type="text" class="form-control"  id="content" th:value="${blog.content}" disabled >
        </div>


        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
