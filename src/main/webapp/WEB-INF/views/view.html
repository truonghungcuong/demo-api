<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${blog.tittle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <a th:href="@{/blogs/list}" class="btn btn-primary">Back to list</a>
</div>
<div class="container mt-3">
        <div class="mb-3">
            <h1 th:text="${blog.tittle}"> <h1/>
        </div>
        <div class="mb-3">
            <h2>Content</h2>
            <textarea name="content" id="content" cols="60" rows="10" th:text="${blog.content}"></textarea>
        </div>

</div>
</body>
</html>
